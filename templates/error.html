{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card shadow mt-4">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">Error Occurred</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-danger">
                    <h5 class="alert-heading">Error Details</h5>
                    <p>{{ error }}</p>
                </div>
                <a href="/analyze" class="btn btn-primary">
                    <i class="bi bi-arrow-left"></i> Back to Analysis
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
